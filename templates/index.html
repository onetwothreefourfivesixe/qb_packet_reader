<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio with Synchronized Text</title>
</head>
<body>
    <h1>Play Audio with Synchronized Text</h1>
    <audio id="audio" controls>
        <source id="audioSource" src="{{ url_for('audio', filename='audio.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="buzzer">Buzz</button>
    <button id="nextQuestion">Get the next question</button>
    <input type="text" id="answer" style="display: none;" placeholder="Answer">
    <div id="text">
        <p id="question" class="question"></p>
    </div>
    <div id="answerLine">
        <ul>
            <li id="actualAnswer"></li>
            <li><button id="answerRight">I was correct</button></li>
        </ul>
    </div>

    <style>
        #audio {
            display: none;
        }
        .question {
            max-width: 30%;
        }

        ul {
            list-style: none;
        }
        li {
            display: inline-block;
            margin-right: 10px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audio');
            const audioSource = document.getElementById('audioSource');
            const buzzer = document.getElementById('buzzer');
            const nextButton = document.getElementById('nextQuestion');
            const textDiv = document.getElementById('question');
            const textInput = document.getElementById('answer');
            const answerBox = document.getElementById('answerLine')
            const answerDisplay = document.getElementById('actualAnswer')

            let textCues = [];
            let answer = '';
            let lastDisplayedText = '';
            let onWord = 0;
            let intervalId = null;
            let hasntStarted = false;
            let buzzedIn = false;

            // Function to fetch text cues from the server
            function fetchTextCues() {
                return fetch('/api/get_text')
                    .then(response => response.json())
                    .then(data => {
                        textCues = data;
                        console.log('Text Cues:', textCues);  // Log the fetched text cues
                    })
                    .catch(error => console.error('Error fetching text cues:', error));
            }

            // Function to update the text based on the current time
            function updateText() {
                const currentTime = audio.currentTime;
                // console.log('Current Time:', currentTime);  // Log the current time

                // Update the text when the current time reaches the next interval
                if (onWord < textCues.length && currentTime >= textCues[onWord].time) {
                    const latestText = textCues[onWord].text;
                    onWord++;

                    // Update the text only if it has changed
                    if (latestText !== lastDisplayedText) {
                        textDiv.textContent += " " + latestText;
                        lastDisplayedText = latestText;
                        // console.log('Text:', latestText);  // Log the text being displayed
                    }
                }
            }

            function checkAnswer(userAnswer) {
                return answer.toLocaleLowerCase().indexOf(userAnswer.toLocaleLowerCase()) >= 0;
            }

            // Event listener for the next question button
            let isFirstRun = true;
            nextButton.addEventListener('click', async function() {
                if (isFirstRun) {
                    isFirstRun = false;
                    try {
                        // Fetch the next question and answer before proceeding
                        fetch('/api/get_next_question').catch(error => console.error('Error fetching next question and answer:', error));
                        const response = await fetch('/api/get_answer');
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        answer = await response.text();
                        console.log('Next Question and Answer:', answer);  // Log the fetched next question and answer
            
                        // Execute the rest of the code
                        answerBox.style.display = 'none';
                        audio.pause();
                        audio.currentTime = 0;
                        lastDisplayedText = '';
                        textDiv.textContent = '';
                        textCues = [];
                        onWord = 0;
            
                        // Update the audio source to force reload from server
                        audioSource.src = `{{ url_for('audio', filename='audio.mp3') }}?t=${new Date().getTime()}`;
                        audio.load();
            
                        await fetchTextCues(); // Ensure text cues are fetched before playing the audio
                        audio.play();
                        hasntStarted = true;
                        intervalId = setInterval(updateText, 200);
            
                    } catch (error) {
                        console.error('Error fetching next question and answer:', error);
                    }
                } else {
                    // For subsequent runs, execute the rest of the code first and fetch asynchronously
                    answerBox.style.display = 'none';
                    audio.pause();
                    audio.currentTime = 0;
                    lastDisplayedText = '';
                    textDiv.textContent = '';
                    textCues = [];
                    onWord = 0;
            
                    // Update the audio source to force reload from server
                    audioSource.src = `{{ url_for('audio', filename='audio.mp3') }}?t=${new Date().getTime()}`;
                    audio.load();
            
                    fetchTextCues().then(() => {
                        audio.play();
                        hasntStarted = true;
                        intervalId = setInterval(updateText, 200);
                    });
            
                    // Fetch the next question and answer asynchronously
                    fetch('/api/get_next_question').catch(error => console.error('Error fetching next question and answer:', error));
                    fetch('/api/get_answer')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            return response.text();
                        })
                        .then(data => {
                            console.log('Next Answer:', data);  // Log the fetched next question and answer
                            answer = data;
                            // Use the answer as needed
                        })
                        .catch(error => console.error('Error fetching next question and answer:', error));
                }
            });

            // Event listener for the play button
            buzzer.addEventListener('click', function() {
                if (hasntStarted) {
                    audio.pause();
                    hasntStarted = false;
                    textInput.style.display = 'block';
                }
                else {
                    audio.play();
                    hasntStarted = true;
                    textInput.style.display = 'none';
                    intervalId = setInterval(updateText, 200);
                }
            });

            // Event listener for keydown events
            document.addEventListener('keydown', function(event) {
                if (!buzzedIn && (event.key === 'n' || event.key === 'N')) {
                    console.log("n pressed")
                    nextButton.click(); // Simulate a click on the next question button
                }
                else if (!buzzedIn && event.key === ' ') { // Spacebar
                    console.log("space pressed")
                    buzzedIn = true;
                    buzzer.click(); // Simulate a click on the buzzer button
                }
                else if (buzzedIn && event.key === 'Enter') {
                    buzzedIn = false;
                    const inputValue = textInput.value;
                    console.log("Answer: ", inputValue);
                    console.log("Correct: ", checkAnswer(inputValue));
                    buzzer.click();
                }
            });

            // Clear the interval when the audio ends
            audio.addEventListener('ended', function() {
                clearInterval(intervalId);
                answerDisplay.textContent = answer;
                answerBox.style.display = 'block';
            });
        });
    </script>
</body>
</html>
